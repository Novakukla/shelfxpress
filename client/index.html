<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShelfXpress</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
<header>
  <div class="nav-left">
    <h1>ShelfXpress</h1>
  </div>
  <nav class="nav-tabs">
    <a href="#" class="active">All Books</a>
    <a href="#">Fiction</a>
    <a href="#">Non-Fiction</a>
  </nav>
  <button id="viewCartBtn"><img src="images/shoppingCart.png" width="25" height="25"></button>
  <button id="openLoginModal" class="login-btn">Login</button>
</header>

<aside class="sidebar" id="sidebar">
  <button id="closeSidebar" class="close-btn">&times;</button>

  <h2>Filter Books</h2>

  <label for="searchInput">Search:</label>
  <input type="text" id="searchInput" placeholder="Search books..." />

  <label for="genreFilter">Genre:</label>
  <select id="genreFilter">
    <option value="all">All</option>
    <option value="fiction">Fiction</option>
    <option value="non-fiction">Non-Fiction</option>
  </select>

  <label for="formatFilter">Format:</label>
  <select id="formatFilter">
    <option value="all">All</option>
    <option value="hardcover">Hardcover</option>
    <option value="softcover">Softcover</option>
  </select>

  <label for="sortFilter">Sort by:</label>
  <select id="sortFilter">
    <option value="default">Default</option>
    <option value="new">New Releases</option>
    <option value="popular">Most Popular</option>
  </select>

  <button id="clearFilters" class="clear-filters-btn">Clear Filters</button>
</aside>

<main id="bookGrid"></main>

<!-- Cart Modal -->
<div id="cartModal" class="modal">
  <div class="modal-content">
    <span id="closeCartModal" class="close">&times;</span>
    <h2>Your Cart</h2>
    <div id="cartContents"></div>
    <p id="cartTotal"></p>
    <button id="checkoutBtn" class="submit-btn">Checkout</button>
  </div>
</div>

<!-- Login Modal -->
<div id="loginModal" class="modal">
  <div class="modal-content">
    <span id="closeLoginModal" class="close">&times;</span>

    <div class="login-header">
      <h2 id="loginTitle">Customer Login</h2>
      <button id="switchLoginType" class="switch-btn">Switch to Employee</button>
    </div>

    <div class="input-group">
      <input type="text" id="loginIdentifier" required>
      <label id="identifierLabel" for="loginIdentifier">Email</label>
    </div>

    <div class="input-group">
      <input type="password" id="loginPassword" required>
      <label for="loginPassword">Password</label>
    </div>

    <button id="loginBtn" class="submit-btn">Log In</button>
    <p id="loginMessage" class="login-message"></p>

    <input type="hidden" id="userType" value="customer">
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
