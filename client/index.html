<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShelfXpress</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>
  <button id="toggleSidebar" class="menu-btn">&#9776;</button>
  <div class="nav-left">
    <h1>ShelfXpress</h1>
  </div>
  <nav class="nav-tabs">
    <a href="#" class="active">All Books</a>
    <a href="#">Fiction</a>
    <a href="#">Non-Fiction</a>
  </nav>
</header>
<aside class="sidebar" id="sidebar">
  <button id="closeSidebar" class="close-btn">&times;</button>

  <h2>Filter Books</h2>

  <label for="searchInput">Search:</label>
  <input type="text" id="searchInput" placeholder="Search books..." />

  <label for="genreFilter">Genre:</label>
  <select id="genreFilter">
    <option value="all">All</option>
    <option value="fiction">Fiction</option>
    <option value="non-fiction">Non-Fiction</option>
  </select>

  <label for="formatFilter">Format:</label>
  <select id="formatFilter">
    <option value="all">All</option>
    <option value="hardcover">Hardcover</option>
    <option value="softcover">Softcover</option>
  </select>

  <label for="sortFilter">Sort by:</label>
  <select id="sortFilter">
    <option value="default">Default</option>
    <option value="new">New Releases</option>
    <option value="popular">Most Popular</option>
  </select>

  <button id="clearFilters" class="clear-filters-btn">Clear Filters</button>
</aside>



  <main id="bookGrid"></main>

  <script src="script.js"></script>
</body>
</html>
